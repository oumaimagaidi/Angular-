<form [formGroup]="productForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div *ngIf="productForm.controls['name'].invalid && productForm.controls['name'].touched">
        Name is required and must contain at least 5 characters.
      </div>
    </div>
  
    <div class="form-group">
      <label for="image">Image URL</label>
      <input type="text" class="form-control" formControlName="image">
    </div>
  
    <div class="form-group">
      <label for="categoryId">Category ID</label>
      <input type="number" class="form-control" formControlName="categoryId">
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>
  
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" formControlName="price">
    </div>
  
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" class="form-control" formControlName="brand">
    </div>
  
    <div class="form-group">
      <label for="promotion">Promotion</label>
      <input type="number" class="form-control" formControlName="promotion">
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Save</button>
  </form>
