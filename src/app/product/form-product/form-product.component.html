<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" required>
        <div *ngIf="productForm.controls['name'].invalid && productForm.controls['name'].touched">
            Name is required and must contain at least 5 characters.
        </div>
    </div>

    <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" class="form-control" formControlName="image" required>
        <div *ngIf="productForm.controls['image'].invalid && productForm.controls['image'].touched">
            Image URL is required.
        </div>
    </div>

    <div class="form-group">
        <label for="categoryId">Category ID</label>
        <input type="number" class="form-control" formControlName="categoryId" required>
        <div *ngIf="productForm.controls['categoryId'].invalid && productForm.controls['categoryId'].touched">
            Category ID is required.
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" formControlName="description" required></textarea>
        <div *ngIf="productForm.controls['description'].invalid && productForm.controls['description'].touched">
            Description is required.
        </div>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" formControlName="price" required>
        <div *ngIf="productForm.controls['price'].invalid && productForm.controls['price'].touched">
            Price must be a valid number.
        </div>
    </div>

    <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" formControlName="brand" required>
    </div>

    <div class="form-group">
        <label for="promotion">Promotion</label>
        <input type="number" class="form-control" formControlName="promotion" required>
        <div *ngIf="productForm.controls['promotion'].invalid && productForm.controls['promotion'].touched">
            Promotion must be a number between 0 and 100.
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Save</button>
</form>
